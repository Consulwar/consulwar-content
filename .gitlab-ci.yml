stages:
  - update
  - test
  - deploy

update_repo:
  stage: update
  only:
    - dev
  script:
    - cd /media/sf_dev/consulwar/content && git fetch git@gitlab.consulwar.ru:zav/consulwar-content.git && git checkout dev && git reset --hard dev && git pull

run_jshint:
  stage: test
  script:
    - cd /media/sf_dev/consulwar/content && jshint *

job_deploy:
  stage: deploy
  only:
    - dev
  script:
    - cd /media/sf_dev/consulwar/ && sudo mupx deploy